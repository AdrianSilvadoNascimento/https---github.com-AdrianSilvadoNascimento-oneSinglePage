<!doctype html>
<html lang="en">
  <head>
    <title>One Single Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Estilo Css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/bootstrap.min.css">
  </head>
  <body>
    <section class="container">
        <div class="logo">
            <h2 class="sticky-top">Logo</h2>
        </div>
        <div class="menu sticky-top">
            <button class="btn-menu">Menu</button>
            <div class="menu-dropdown">
                <a href="#home">Home</a>
                <a href="#contato">Contato</a>
                <a href="#about">Sobre Nós</a>
            </div>
        </div>
        <section id="home" class="d-flex">
            <h1 class="justify-content-center">Aqui fica a nossa <span>PAGE HOME</span></h1></section>
        <section id="contato">
            <h1>Aqui é a nossa área de <span>CONTATO</span></h1>
        </section>
        <section id="about">
            <h1>Tudo o que você precisa saber <span>SOBRE NÓS</span></h1>
        </section>
    </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
